{% extends 'base.html'%}
{% block content%}
    <div class="container">
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                <th scope="col">ID груза</th>
                <th scope="col">Производитель</th>
                <th scope="col">Название</th>
                <th scope="col">Модель</th>
                <th scope="col">Дата</th>
                <th scope="col">Время погрузки</th>
                <th scope="col">Время отгрузки</th>
                </tr>
            </thead>
            <tbody>
            {% for cargo in schedule %}
                <tr>
                <th scope="row">{{cargo.0}}</th>
                <td>{{cargo.1}}</td>
                <td>{{cargo.2}}</td>
                <td>{{cargo.3}}</td>
                <td>{{cargo.4}}</td>
                <td>{{cargo.5}}</td>
                <td>{{cargo.6}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
